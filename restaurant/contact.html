<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Restaurant Site - Contact</title>
    <!-- Bootstrap -->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <link
      href="./styles/restaurantStyles.css"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <header class="jumbotron">
          <h1>Calvin's Cafe</h1>
          <h2 class="font-italic">Grand Opening 12/31/18</h2>
        </header>

        <nav>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <i class="fas fa-home"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active btn-info" href="contact.html"
                >Contact Us</a
              >
            </li>
          </ul>
        </nav>

        <section id="contact-form">
          <div class="col-lg-8">
            <!-- div for picture -->

            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>

            <br />
            <br />
            <br />
            <br />

            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>

            <div class="form-group">
              <label for="exampleFormControlSelect1">Reason for Inquiry</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option value="default" selected>Catering</option>
                <option value="private-party">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="best-contact">Best days to contact you</label> <br />
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineCheckbox1"
                  >Monday</label
                >
              </div>

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineCheckbox2"
                  >Tuesday</label
                >
              </div>

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox3"
                  value="option3"
                />
                <label class="form-check-label" for="inlineCheckbox3"
                  >Wednesday</label
                >
              </div>

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox4"
                  value="option4"
                />
                <label class="form-check-label" for="inlineCheckbox4"
                  >Thursday</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox5"
                  value="option5"
                />
                <label class="form-check-label" for="inlineCheckbox5"
                  >Friday</label
                >
              </div>
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1"
                >Additional information</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>

            <button
              onclick="onFormSubmitHandler()"
              type="submit"
              class="btn btn-primary"
            >
              Submit
            </button>
          </div>

          <div id="submit"></div>
        </section>

        <footer>
          711 4th St SE <br />
          Minneapolis, MN 55414 <br />
          651.308.8022
        </footer>
      </div>
    </main>
    <script src="./scripts/handlers.js"></script>
  </body>
</html>
